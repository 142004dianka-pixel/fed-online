<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW07_MenuFigma</title>
    <link rel="stylesheet" href="HW07.css">
</head>
<body>
    <div class="container">
        <button>
            <img src="image/icon.png" alt="menu button" class="iconmenu">
        </button>
        <h1>Menu</h1>
        <form action="">
            <input type="text" placeholder="Search food here">
        </form>
        <div class="menu">
            <div class="menuposition">
                <div class="imgmenu">
                <img src="image/image 4.png" alt="item1" class="imgposition">
                </div>
                <h4 class="text">Food</h4>
            </div>
            <div class="menuposition">
                <div class="imgmenu">
                <img src="image/Group 6.png" alt="item1" class="imgposition">
                </div>
                <h4 class="text">Drinks</h4>
            </div>
            <div class="menuposition">
                <div class="imgmenu">
                <img src="image/Group 5.png" alt="item1" class="imgposition">
                </div>
                <h4 class="text">Dessert</h4>
            </div>
        </div>
        
        <div class="menu2">
            <h2>Burger</h2>
            <div  class="item">
               <img src="image/5882482de81acb96424ffaac 1.png" alt="burger1" class="itemimg">
               <div class="iteminfo">
                <p class="itemname">Big Mac</p>
                <p class="price">Rs 240</p>
               </div> 
            </div>
            <div  class="item">
               <img src="image/590607a10cbeef0acff9a646 1.png" alt="burger2" class="itemimg">
               <div class="iteminfo">
                <p class="itemname">KFC Double</p>
                <p class="price">Rs 252</p>
               </div> 
            </div>
             <div  class="item">
               <img src="image/58824b29e81acb96424ffab8 1.png" alt="burger3" class="itemimg">
               <div class="iteminfo">
                <p class="itemname">Fish Burger</p>
                <p class="price">Rs 220</p>
               </div> 
            </div>
        </div>

</div>
</body>
</html>
