<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW20</title>
    <link rel="stylesheet" href="pre.css">
</head>
<body>
    <div class="container">
        <button>
            <img src="image/icon.png" alt="img">
        </button>
        <h1>Menu</h1>
        <form action="">
            <input type="text" placeholder="Search food here">
        </form>
        <br>
        <div class="items">
            <div class="menu-position">
                <div class="img">
                    <img src="image/image 4.png" alt="fod-img">
                </div>
                <h4 class="txt">
                    Food
                </h4>
            </div>
            <div class="menu-position">
                <div class="img">
                    <img src="image/Group 5.png" alt="drink-img">
                </div>
                <h4 class="txt">
                    Drinks
                </h4>
            </div>
            <div class="menu-position">
                <div class="img">
                    <img src="image/Group 6.png" alt="dessert-img">
                </div>
                <h4 class="txt">
                    Dessert
                </h4>
            </div>
        </div>
        <h2>Burger</h2>
        <div class="burger-item">
            <div class="burg-pos">
                <img src="image/5882482de81acb96424ffaac 1.png" alt="burger-img">
                <div class="burger">
                    <div class="title">Big Mac</div>
                    <div class="text-burger">Rs 240</div>
                </div>
                
            </div>
            <div class="burg-pos">
                <img src="image/590607a10cbeef0acff9a646 1.png" alt="burger2-img">
                <div class="burger">
                    <div class="title">KFC Double</div>
                    <div class="text-burger">Rs 252</div>
                </div>
            </div>

            <div class="burg-pos">
                <img src="image/58824b29e81acb96424ffab8 1.png" alt="burger3-img">
                <div class="burger">
                    <div class="title">Fish Burger</div>
                    <div class="text-burger">Rs 220</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
